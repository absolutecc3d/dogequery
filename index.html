<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DogeQuery Search</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      padding: 15px;
      box-sizing: border-box;
    }
    .search-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .search-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px; /* space between logo and search */
    }
    .gsc-input-box, 
    input.gsc-input {
      width: 100% !important;
      max-width: 100% !important;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <!-- Logo -->
    <img src="DogeQuery.png" alt="DogeQuery Logo">

    <!-- Google Custom Search -->
    <script async src="https://cse.google.com/cse.js?cx=6435047bc44ec4e15"></script>
    <div class="gcse-search"></div>
  </div>
</body>
</html>
